name: Pirobot Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        pip install rich requests

    - name: Download piro.py
      run: |
        curl -o piro.py https://raw.githubusercontent.com/hk4crprasad/hk4crprasad/master/koo.py

    - name: Run piro.py
      run: |
        python piro.py https://github.com
