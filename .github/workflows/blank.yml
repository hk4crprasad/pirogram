name: Run Python Script

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        pip install rich requests

    - name: Download piro.py
      run: |
        wget https://raw.githubusercontent.com/hk4crprasad/hk4crprasad/master/koo.py

    - name: Run piro.py
      run: |
        python koo.py https://example.com
