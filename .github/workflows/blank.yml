name: Run Hulk

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Download Hulk
      run: |
        wget https://raw.githubusercontent.com/grafov/hulk/master/hulk.go
        go mod init hulk
        go run hulk.go --site https://jk-vip.in
